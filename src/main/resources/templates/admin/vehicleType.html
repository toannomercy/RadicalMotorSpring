<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{adminLayout :: css}">
    <title>Vehicle Type</title>
</head>
<body id="page-top">
<div id="wrapper">
    <ul th:replace="~{adminLayout :: sidebar}"></ul>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:replace="~{adminLayout :: navbar}"></div>
            <div class="container-fluid">
                <!--Content-->
                <div class="row">
                    <div class="col-md-12">
                        <nav class="navbar navbar-light">
                            <div class="container-fluid">
                                <h2 class="text-dark">List VehicleType</h2>
                                <div class="d-flex justify-content-end mb-2">
                                    <a href="/admin/addVehicleType">
                                        <button class="btn btn-success"><i class="bi bi-plus-circle"></i> Add</button>
                                    </a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
                <table class="table table-striped">

                    <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="vehicleType : ${vehicleTypes}">
                        <td th:text="${vehicleType.getVehicleTypeId()}"></td>
                        <td th:text="${vehicleType.getVehicleTypeName()}"></td>
                        <td colspan="2">
                            <a th:href="@{/admin/editVehicleType/{id}(id=${vehicleType.vehicleTypeId})}" class="btn btn-primary">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <form th:action="@{/admin/deleteVehicleType/{id}(id=${vehicleType.vehicleTypeId})}" method="post" style="display:inline;" onsubmit="return confirmDelete(this);">
                                <button type="submit" class="btn btn-danger">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!--End Content-->
            </div>
        </div>
        <footer th:replace="~{adminLayout :: footer}"></footer>
    </div>
</div>
<th:block th:replace="~{adminLayout :: scroll}"></th:block>
<div th:replace="~{adminLayout :: logout}"></div>
<th:block th:replace="~{adminLayout :: script}"></th:block>
<script>
    function confirmDelete(form) {
        if (confirm("Are you sure you want to delete this Vehicle Type?")) {
            return true;
        }
        return false;
    }
</script>
</body>
</html>
