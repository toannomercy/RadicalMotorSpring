<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout::head}">
    <title>Forgot Password</title>
</head>
<body class="d-flex flex-column h-100 login-page">
<th:block th:replace="~{layout::header}"></th:block>
<div class="container mt-5 py-5 h-100" style="margin-top: 5rem !important;;">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-6 col-md-8 col-xl-5">
            <div class="card shadow" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <h3>Forgot Password</h3>
                    <p class="mb-4 text-secondary">Please enter the email you registered with to receive a password reset link.</p>
                    <form th:action="@{/auth/forgotPassword}" method="post">
                        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                        <div class="form-group mb-4">
                            <label for="email"></label>
                            <input type="email" class="form-control" required id="email" name="email" placeholder="Email">
                        </div>
                        <div class="d-grid gap-2 form-action">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Send Reset Link</button>
                        </div>
                    </form>
                    <p class="mt-3">
                        <a class="text-danger" th:href="@{/auth/login}">Back to Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
