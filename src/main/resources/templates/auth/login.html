<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout::head}">
    <title>Login</title>
</head>
<body class="d-flex flex-column h-100 login-page">
<th:block th:replace="~{layout::header}"></th:block>
<div class="container mt-5 py-5 h-100" style="margin-top: 5rem !important;">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-6 col-md-8 col-xl-5">
            <div class="card shadow" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center" >
                    <h3 >Login to <strong class="mb-4 text-primary">RadicalMotor</strong></h3>
                    <p class="mb-4 text-secondary">Enter your username
                        and password to access your account.</p>
                    <a href="/oauth2/authorization/google"
                       class="btn btn-outline-danger btn-floating m-1"
                       role="button">
                        Login with Google
                    </a>
                    <hr class="my-4">
                    <form th:action="@{/auth/login}" method="post">
                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                        <div class="form-group mb-4">
                            <label for="username"></label>
                            <input type="text" class="form-control"
                                   required id="username" name="username" placeholder="Username">
                        </div>
                        <div class="form-group mb-4">
                            <label for="password"></label>
                            <input type="password" class="form-control"
                                   required id="password" name="password" placeholder="Password">
                            <p class="mt-2">Forgot your password?
                                <a class="text-danger text-center" th:href="@{/auth/forgotPassword}">Reset here</a>
                            </p>
                        </div>
                        <div class="form-check d-flex justify-content-start mb-4">
                            <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
                            <label class="form-check-label ms-2" for="remember-me"> Remember me</label>
                        </div>
                        <div class="d-grid gap-2 form-action">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>

                            <p class="mt-2 mb-0">Don't have an account?
                                <a class="text-info text-center" th:href="@{/auth/register}">Register?</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
