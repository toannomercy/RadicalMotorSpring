<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout::head}"><title>Login</title>
</head>
<body class="d-flex flex-column h-100 login-page">
<div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-6 col-md-8 col-xl-5">
            <div class="card shadow" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <h3>Login to <strong>Bookstore</strong></h3>
                    <p class="mb-4 text-secondary">Enter your username
                        and password to access your account.</p>
                    <a href="/oauth2/authorization/google"
                       class="btn btn-outline-danger btn-floating m-1"
                       role="button">
                        Login with Google
                    </a>
                    <hr class="my-4">
                    <form th:action="@{/auth/login}" method="post">
                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username/email or password.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out.
                        </div>
                        <div class="form-group mb-4">
                            <label for="username"></label>
                            <input type="text" class="form-control"
                                   required id="username" name="usernameOrEmail" placeholder="Username/Email">
                        </div>
                        <div class="form-group mb-4">
                            <label for="password"></label>
                            <input type="password" class="form-control"
                                   required id="password" name="password" placeholder="Password">
                        </div>
                        <div class="form-check d-flex justify-content-start mb-4">
                            <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
                            <label class="form-check-label" for="remember-me"> Remember me</label>
                        </div>
                        <div class="d-grid gap-2 form-action">
                            <button type="submit" class="btn btnprimary btn-lg btn-block">Login</button>
                            <p class="mt-3 mb-0">Don't have an account?
                                <a class="text-info text-center" th:href="@{/auth/register}">Register?</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
