<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout::head}">
    <title>Index</title>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<!-- Slideshow Start -->
<th:block th:replace="fragments/slider :: slider"></th:block>

<!--Vehicle Image-->
<div class="row">
    <th:block th:replace="fragments/searchVehicle :: searchVehicle"></th:block>
    <div class="col-md-9 me-4">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div th:each="vehicle : ${products}" class="col-md-4 mb-4" data-aos="zoom-in">
                <a th:href="@{/products/detail/{chassisNumber}(chassisNumber=${vehicle.getChassisNumber()})}">
                    <div style="min-width: 35vh;" class="card-vehicle card h-100 zoom-in">
                        <div class="card-body">
                            <img th:if="${vehicleImages != null and vehicleImages.containsKey(vehicle.chassisNumber)}" th:src="${vehicleImages.get(vehicle.chassisNumber).get(0).imageUrl}" class="card-img-bottom img-fluid" alt="Vehicle Image">
                        </div>
                        <div class="card-footer d-flex justify-content-between align-items-start">
                            <div>
                                <h6 style="font-weight: bold !important;" class="card-title mb-0 text-uppercase text-secondary" th:text="${vehicle.vehicleName}"></h6>
                                <p style="font-style: italic !important;" class="card-text mb-0 text-uppercase text-dark" th:text="${vehicle.vehicleTypeId.vehicleTypeName}"></p>
                            </div>
                            <div>
                                <h6 style="font-weight: bold !important;" class="card-text mb-0 text-primary" th:if="${prices != null and prices.containsKey(vehicle.chassisNumber)}" th:text="${prices.get(vehicle.chassisNumber)} + ' VND'"></h6>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
<th:block th:replace="~{layout::script}"></th:block>
<script>
    AOS.init({
        duration: 1000,
    });
</script>
</body>
</html>
