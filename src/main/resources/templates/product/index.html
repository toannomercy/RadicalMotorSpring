<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <title>Index</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/motorcycles.js"></script>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<!-- Slideshow Start -->
<div class="container-fluid p-0 mb-5">
    <div id="header-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Active carousel item -->
            <div class="carousel-item active">
                <img src="/img/slideshow-1.jpg" alt="Slide 1" class="img-fluid w-100" />
                <!-- Content for slide 1 -->
                <div class="box_content position-absolute top-50 start-50 translate-middle text-center">
                    <span class="text-white fs-1 fw-bold">READY TO RACE</span>
                    <h2 class="text-white display-2 fw-bold">RADICALMOTOR</h2>
                </div>
            </div>
            <!-- Additional carousel items -->
            <div class="carousel-item">
                <img src="/img/slideshow-2.jpg" alt="Slide 2" class="img-fluid w-100" />
                <!-- Content for slide 2 -->
                <div class="box_content position-absolute top-50 start-50 translate-middle text-center">
                    <span class="text-white fs-1 fw-bold">READY TO RACE</span>
                    <h2 class="text-white display-2 fw-bold">RADICALMOTOR</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/img/slideshow-3.jpg" alt="Slide 3" class="img-fluid w-100" />
                <!-- Content for slide 3 -->
                <div class="box_content position-absolute top-50 start-50 translate-middle text-center">
                    <span class="text-white fs-1 fw-bold">READY TO RACE</span>
                    <h2 class="text-white display-2 fw-bold">RADICALMOTOR</h2>
                </div>
            </div>
            <!-- Add more carousel-item divs here as needed -->
        </div>
        <!-- Carousel navigation buttons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#header-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<!--Vehicle Image-->
<div class="row">
    <div style="min-width: 100px" class="col-md-2 mx-4">
        <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search" th:action="@{/products}" method="get">
            <div class="input-group">
                <input name="searchString" type="text" class="form-control bg-light border-0 small" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
                <button style="background-color: rgb(216, 19, 36) !important; border-color: rgb(216, 19, 36) !important" class="btn btn-primary" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </form>
        <button style="width:100% !important;" class="btn btn-secondary mt-1">Type</button>
        <!-- Filter by Vehicle Type -->
        <form th:action="@{/products}" method="get">
            <div class="list-group list-group-flush">
                <a th:each="vehicleType : ${vehicleTypes}" th:href="@{/products(vehicleType=${vehicleType.vehicleTypeName})}" class="list-group-item list-group-item-action text-primary text-center">
                    <span th:text="${vehicleType.vehicleTypeName}"></span>
                </a>
                <a class="list-group-item list-group-item-action text-primary text-center" th:href="@{/products}">All</a>
            </div>
        </form>
    </div>
    <div class="col-md-9 me-4">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div th:each="vehicle : ${products}" class="col-md-4 mb-4">
                <a th:href="@{/products/detail(id=${vehicle.chassisNumber})}">
                    <div style="min-width: 35vh;" class="card h-100">
                        <div class="card-body">
                            <img th:if="${vehicleImages != null and vehicleImages.containsKey(vehicle.chassisNumber)}" th:src="${vehicleImages.get(vehicle.chassisNumber).get(0).imageUrl}" class="card-img-bottom img-fluid" alt="Vehicle Image">
                        </div>
                        <div class="card-footer d-flex justify-content-between align-items-start">
                            <div>
                                <h6 style="font-weight: bold !important;" class="card-title mb-0 text-uppercase text-secondary" th:text="${vehicle.vehicleName}"></h6>
                                <p style="font-style: italic !important;" class="card-text mb-0 text-uppercase text-dark" th:text="${vehicle.vehicleTypeId.vehicleTypeName}"></p>
                            </div>
                            <div>
                                <h6 style="font-weight: bold !important;" class="card-text mb-0 text-primary" th:if="${prices != null and prices.containsKey(vehicle.chassisNumber)}" th:text="${prices.get(vehicle.chassisNumber)} + ' $'"></h6>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
<th:block th:replace="~{layout::script}"></th:block>
</body>
</html>
